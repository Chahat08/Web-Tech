<!DOCTYPE html>
<html>
<head>
    <title id="title">QUESTION 6</title>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Lucida Sans Typewriter'">Squares of the numbers 1 – 20</h1>
    <p id="squares" style="text-align: center; font-family: 'Lucida Sans Typewriter'"></p>
    <p style="text-align: center; font-family: 'Lucida Sans Typewriter'">Edited by: Chahat Kalsi</p>
    <script>
        var squares = "";
        for (var i = 1; i <= 20; ++i) {
            squares += i + "<sup>2</sup> = " + i * i + "</br>";
        }
    document.getElementById("squares").innerHTML = squares;
    </script>
</body>
</html>
