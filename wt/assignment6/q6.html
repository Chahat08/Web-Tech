<!DOCTYPE html>
<html>
<head>
    <title>QUESTION 6</title>
</head>

<body>
    <h1 id="fact" style="text-align: center; color: red;"></h1>

    <script>
        var n = parseInt(prompt("Enter a number", "0"));
        function factorial(n)
            {
            if (n == 0) return 1;
            else if (n == 1) return 1;
            return n * factorial(n - 1);
            }
        if (n != null) {
            if (n > 100) {
                alert("Please enter a number <= 100");
            }
            else {
                document.getElementById("fact").innerHTML = n.toString() +"! = " + factorial(n).toString();
            }
        }
    </script>
</body>
</html>
