<!DOCTYPE html>
<html>
<head>
    <title>QUESTION 1</title>
</head>

<body>
    <textarea id="text" rows="2" cols="20"> </textarea>
    <button onclick="displayTime()">Start Clock</button>

    <script>
        function displayTime() {
            var date = new Date();
            var time = date.getHours().toString() + ":" + date.getMinutes().toString() + ":" + date.getSeconds().toString();
            document.getElementById("text").innerHTML = time;
        }
    </script>
</body>
</html>
