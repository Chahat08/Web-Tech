<!DOCTYPE html>
<html>
<head>
    <title>QUESTION 3</title>
</head>

<body>
    <h1 id="time" style="text-align: center;"></h1>
    <h1 id="msg" style="text-align: center;"></h1>

    <script>
        var date = new Date();
        document.getElementById("time").innerHTML = date.toString();
        if (date.getHours() >= 9 && date.getHours() <= 17) {
            document.getElementById("msg").innerHTML = "Welcome Shoppers!!!";
        }
        else document.getElementById("msg").innerHTML = "Sorry, we are closed at this time.";
</script>
</body>
</html>
