<!DOCTYPE html>
<html>
<head>
    <title id="title">QUESTION 1</title>
    <style>
        h1 {
            text-decoration: underline; 
            text-transform: uppercase; 
            text-align: center; 
            background-color: cadetblue; 
            border: dashed;
        }
        b {
            color: blue;
            font-style: italic;
        }
        p {
            justify-content: right;
            font-style: italic; 
            text-indent: 1px;
        }
        li {
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <h1>HEADING</h1>
    <b>This is a bold tag</b>
    <p>This is a paragraph. It is right-justified, and the text is italic. It has an indentation of 1px.</p>
    <ol>
        <li>Hello</li>
        <li>Hey</li>
        <li>Hi</li>
        <li>Hiya</li>
    </ol>
</body>
</html>
