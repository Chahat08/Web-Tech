<!DOCTYPE html>
<html>
<head>
    <title id="title">QUESTION 2</title>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Lucida Sans Typewriter'">Output Devices</h1>
    <p id="sorted" style="text-align: center; font-family: 'Lucida Sans Typewriter'"></p>
    <script>var names = ["Printer", "Monitor", "Speaker", "Projector", "Video Card"];
        var text = "";
        names.sort();
        for (var i = 0; i < names.length; ++i)
            text += (i+1) + ". " + names[i] + "</br>";
        document.getElementById("sorted").innerHTML = text;</script>
</body>
</html>
